<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body.day-mode {
            background-color: #f5f4f4;
            color: #000000;
        }
        body.night-mode {
            background-color: #000000;
            color: #f5f5ff;
        }
        .btn-day-night {
            margin-left: 10px;
        }
        .glow-light-green {
            box-shadow: 0 0 10px 5px rgba(144, 238, 144, 0.5);
        }
        .glow-light-blue {
            box-shadow: 0 0 10px 5px rgba(173, 216, 230, 0.5);
        }
    </style>
</head>
       <h1 align="center">Sorting Visualizer</h1>
<header>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex align-items-center" id="newArray">
                <button type="button" class="btn btn-outline-success newArray">New Array</button>
                <button type="button" class="btn btn-outline-secondary btn-day-night" id="toggleMode">Toggle Day/Night Mode</button>
            </div>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step="1" value="60">
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" step="10" value="60">
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary mergeSort">Merge Sort</button>
            </div>
        </div>
    </nav>
</header>
<body class="night-mode">
    <div align="center" id="bars" class="flex-container"></div>
    <audio id="sortingMusic" src="your-music-file.mp3"></audio>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        document.getElementById('toggleMode').addEventListener('click', function() {
            document.body.classList.toggle('day-mode');
            document.body.classList.toggle('night-mode');
        });

        // Add glow effect when cursor is near the buttons
        const newArrayButton = document.querySelector('.newArray');
        const sortButtons = document.querySelectorAll('.btn-outline-primary');

        function addGlowEffect(button, glowClass) {
            button.classList.add(glowClass);
        }

        function removeGlowEffect(button, glowClass) {
            button.classList.remove(glowClass);
        }

        function checkProximity(event, button, glowClass) {
            const rect = button.getBoundingClientRect();
            const proximity = 50; // Adjust the proximity value as needed
            if (event.clientX >= rect.left - proximity && event.clientX <= rect.right + proximity &&
                event.clientY >= rect.top - proximity && event.clientY <= rect.bottom + proximity) {
                addGlowEffect(button, glowClass);
            } else {
                removeGlowEffect(button, glowClass);
            }
        }

        document.addEventListener('mousemove', (event) => {
            checkProximity(event, newArrayButton, 'glow-light-green');
            sortButtons.forEach(button => {
                checkProximity(event, button, 'glow-light-blue');
            });
        });
        document.querySelector('.bubbleSort').addEventListener('click', () => startSorting(bubbleSort));
        document.querySelector('.selectionSort').addEventListener('click', () => startSorting(selectionSort));
        document.querySelector('.insertionSort').addEventListener('click', () => startSorting(insertionSort));
        document.querySelector('.quickSort').addEventListener('click', () => startSorting(quickSort));
        document.querySelector('.mergeSort').addEventListener('click', () => startSorting(mergeSort));

        // Example sort functions
        function bubbleSort() {
            return new Promise(resolve => {
                setTimeout(resolve, 3000); // Simulate sorting time
            });
        }
        function selectionSort() {
            return new Promise(resolve => {
                setTimeout(resolve, 3000); // Simulate sorting time
            });
        }
        function insertionSort() {
            return new Promise(resolve => {
                setTimeout(resolve, 3000); // Simulate sorting time
            });
        }
        function quickSort() {
            return new Promise(resolve => {
                setTimeout(resolve, 3000); // Simulate sorting time
            });
        }
        function mergeSort() {
            return new Promise(resolve => {
                setTimeout(resolve, 3000); // Simulate sorting time
            });
        }
    </script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>
</html>
